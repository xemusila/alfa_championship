<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кейс-чемпионат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">A</div>
    <div class="menu-icon">☰</div>
  </header>

  <main>
    <section class="hero">
      <img src="images/stopwatch.png" alt="таймер" class="hero-image">
      <h1>Всем привет!</h1>
      <p>Здесь будет наше решение)</p>
      <p class="subtitle">А пока…</p>
      <a href="#team" class="button">Познакомиться с командой</a>
    </section>

    <section class="team" id="team">
      <h2><span class="logo">A</span> Бестики</h2>
      <div class="team-grid">
        <div class="member">
          <p>Захар<br><span>Product designer</span></p>
          <img src="images/zahar.png" alt="Захар">
        </div>
        <div class="member">
          <p>Наталья<br><span>Аналитик</span></p>
          <img src="images/natalya.png" alt="Наталья">
        </div>
        <div class="member">
          <p>Ая<br><span>Product manager</span></p>
          <img src="images/aya.png" alt="Ая">
        </div>
        <div class="member">
          <p>Назар<br><span>Босс</span></p>
          <img src="images/nazar.png" alt="Назар">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
